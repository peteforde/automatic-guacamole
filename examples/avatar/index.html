<!DOCTYPE html>
<html lang="en">
  <head>
    <title>itsme</title>
    <meta charset="utf-8">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>

        font-family:Monospace;
        font-size:13px;
        font-weight: bold;

        background-color: #fff;
        margin: 0px;
        overflow: hidden;
        width: 100%;
        height: 100%;

      .info {
        position: absolute;
        top: 0px;

        color: #fff;

    <script src="/automatic-guacamole/lib/promise.js"></script>

    <script src="/automatic-guacamole/lib/all.js"></script>
